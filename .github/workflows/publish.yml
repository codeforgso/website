name: Gatsby build and publish to gh-pages

on:
  pull_request:
    branches: 
    - main

jobs:
  build:
    runs-on:
      ubuntu-latest
    
    strategy:
      matrix:
        node-version: [ 12.x ]
    
      fail-fast: true

    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: ${ matrix.node-version }

      - run: | 
          npm install -g gatsby-cli
          npm install -g gh-pages
          npm ci
          npm run deploy